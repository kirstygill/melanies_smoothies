# Import python packages
import streamlit as st

st.title(":cup_with_straw: Pending Smoothie Orders :cup_with_straw:")
st.write("Orders that need to be filled.")

# ---- Snowflake imports (guarded) ----
try:
    from snowflake.snowpark.functions import col, when_matched
except ModuleNotFoundError:
    st.error(
        "âŒ Snowflake Snowpark is not installed.\n\n"
        "Make sure your requirements.txt contains:\n\n"
        "â€¢ streamlit\n"
        "â€¢ snowflake-snowpark-python",
        icon="ğŸš¨"
    )
    st.stop()

# ---- Snowflake connection ----
cnx = st.connection("snowflake")
session = cnx.session()

# ---- Get unfilled orders ----
my_dataframe = (
    session.table("smoothies.public.orders")
           .filter(col("ORDER_FILLED") == 0)
)

if my_dataframe.count() > 0:

    editable_df = st.data_editor(my_dataframe)
    submitted = st.button("Submit")

    if submitted:
        og_dataset = session.table("smoothies.public.orders")
        edited_dataset = session.create_dataframe(editable_df)

        og_dataset.merge(
            edited_dataset,
            og_dataset["ORDER_UID"] == edited_dataset["ORDER_UID"],
            [
                when_matched().update(
                    {"ORDER_FILLED": edited_dataset["ORDER_FILLED"]}
                )
            ]
        )

        st.success("Order(s) Updated ğŸ‘")

else:
    st.success("There are no pending orders right now ğŸ‘")
